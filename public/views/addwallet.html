<div ng-controller="addwalletController as addw">
    <div class="content" ng-if="addw.step == addorimport">
        <ul class="no-bullet manage size-12">
            <li>
                <a title="Create new wallet" ng-click="$root.go('create')">
                    <i class="fi-plus circle plus-fixed"></i>
                    <i class="icon-arrow-right3 size-18 right m20t"></i>
                    <span translate>Create new wallet</span>
                </a>
            </li>
            <li>
                <a title="Import wallet" ng-click="$root.go('preferencesGlobal.import')">
                    <i class="icon-download circle"></i>
                    <i class="icon-arrow-right3 size-18 right m20t"></i>
                    <span translate>Import wallet </span>
                </a>
            </li>
        </ul>
    </div>
    <div class="content" ng-if="addw.step == addwallet">
        <p>！密码用于交易授权，强度非常重要</p>
        <p>！InterValue不存储密码，也无法帮您找回，请务必牢记</p>

    </div>
</div>
