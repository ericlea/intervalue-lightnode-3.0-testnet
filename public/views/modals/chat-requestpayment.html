<div ng-controller="editCorrespondentDeviceController">
    <nav class="tab-bar">
        <section class="left-small">
            <a ng-click="cancel()">
                <img src="./img/chatbackstate.png">
            </a>
        </section>

        <section class="middle tab-bar-section">
            <h1 class="title ellipsis" translate>
                Request payment
            </h1>
        </section>
    </nav>
</div>
<!-- 要求特定金额对应视图 -->
<div class="modal-content fix-modals-touch">
    <!-- amountInSmallestUnits = false -->
    <div class="f9fafch"></div>
    <form name="amountForm" class="ammountlr" ng-submit="submitForm(amountForm)" novalidate>
        <!-- 金额 -->
        <div >
            <!-- Amount -->
            <div class="adcpitem" style="margin-top: 16px;">
                <div mdinputc class="adcpmdic">
                    <label translate mdlabel for="label">Amount</label>
                    <input mdinput type="number" id="amount" name="amount" ng-maxlength="18" maxlength="18"
                           ng-model="_customAmount" valid-amount="{{index.arrBalances[index.assetIndex].asset}}" required autocomplete="off" >
                    <a class="postfix" ng-if="index.arrBalances[index.assetIndex].asset === 'base'">{{unitName}}</a>
                    <a class="f9fafccolor postfix" ng-if="index.arrBalances[index.assetIndex].asset === index.BLACKBYTES_ASSET">{{bbUnitName}}</a>
                    <a class="f9fafccolor postfix" ng-if="index.arrBalances[index.assetIndex].name">{{index.arrBalances[index.assetIndex].name}}</a>
                    <a class="f9fafccolor postfix" ng-if="index.arrBalances[index.assetIndex].asset !== 'base' && index.arrBalances[index.assetIndex].asset !== index.BLACKBYTES_ASSET && !index.arrBalances[index.assetIndex].name">of
                        {{index.arrBalances[index.assetIndex].asset.substr(0,4)}}</a>
                </div>
            </div>
        </div>
        <button type="submit" ng-disabled="amountForm.$invalid" translate class="m24t">
            OK
        </button>
    </form>
</div>
