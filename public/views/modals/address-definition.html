<nav class="tab-bar">
  <section class="left-small">
    <a ng-click="cancel()" class="p10">
      <span class="text-close" translate>Close</span>
    </a>
  </section>
  <section class="middle tab-bar-section">
    <h1 class="title ellipsis" ng-style="{'color':color}" translate>
      Definition of smart address
    </h1>
  </section>
</nav>


<div class="modal-content fix-modals-touch">
	<div class="m20t" translate>{{address}} can be spent if:</div>
	<div class="m20t size-14 center enable_text_select" dynamic="humanReadableDefinition"></div>
	<div class="m20t size-14">
		<span class="text-gray" translate>Peer:</span>
		<span>{{shared_address_cosigners}}</span>
	</div>
	<div class="size-14">
		<span class="text-gray" translate>Created:</span>
		<span>
		  <time>{{ creation_ts * 1000 | amDateFormat:'MM/DD/YYYY HH:mm a'}}</time>
		  <time>({{ creation_ts * 1000 | amTimeAgo}})</time>
		</span>
	</div>
	<div class="m20t">
		<button class="button black" ng-style="{'background-color':color}" ng-click="cancel()" translate>
			Close
		</button>
	</div>

</div>
