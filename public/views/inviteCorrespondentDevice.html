<div ng-controller="inviteCorrespondentDeviceController"
     style="overflow: auto;background: #F9FAFC;" class="content">
    <div>
        <div class="text-center">
            <div class="checkcode">
                <div class="myaddress" translate>My wallet address</div>
                <div ng-click="copyCode()" class="chatcopycode">
                    <qrcode size="185" version="{{qr_version}}" data="{{protocol}}:{{code}}"></qrcode>
                </div>
                <div class="chatdevicecode" id="chatdevicecode">{{code}}</div>
            </div>
            <div class="aboutQR">
                <div class="chatdevicecopybtn" ng-click="shareinviteAddress()">
                    <img src="./img/share.png" /><a translate>Copy pairing code</a>
                </div>
                <div class="chatdevicecodetext" ng-if="index.isCordova">
                    <span translate>Scan the above QR code using the other device, or send this pairing code to the other device.</span>
                </div>
                <div class="chatdevicecodetext2" ng-if="!index.isCordova">
                    <span translate>Scan the above QR code using the other device, or send this pairing code to the other device.</span>
                    <input type="button "
                           class="chatdevicedonebtn"
                           ng-click="$root.go('^', true); goBackToState = null"
                           value="{{'Done'|translate}}">
                </div>
            </div>
        </div>

    </div>
</div>
